
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Radio Horizonte 103.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .marquee {
            position: absolute;
            top: 20px;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
            font-size: 24px;
            font-style: italic;
            color: white;
        }
        @keyframes marquee {
            0%   { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
        .equalizer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 60%;
            background: url('bars.gif') center center no-repeat;
            background-size: contain;
        }
        .controls {
            position: absolute;
            bottom: 80px;
            width: 100%;
            text-align: center;
        }
        .controls img {
            width: 64px;
            margin: 0 15px;
        }
        .whatsapp {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .whatsapp img {
            width: 64px;
        }
        .datetime {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="marquee"><span>ESTAMOS CON VOS...</span></div>
    <div class="equalizer"></div>
    <div class="controls">
        <img src="PLAY.png" alt="Play">
        <img src="PAUSE.png" alt="Pause">
        <img src="STOP.png" alt="Stop">
    </div>
    <div class="whatsapp">
        <a href="https://wa.me/543482391583" target="_blank">
            <img src="contacto.png" alt="WhatsApp">
        </a>
    </div>
    <div class="datetime" id="datetime"></div>

    <script>
        function updateDateTime() {
            const now = new Date();
            document.getElementById('datetime').innerText = now.toLocaleString();
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
