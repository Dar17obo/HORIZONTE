
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Radio Horizonte 103.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: url('background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .marquee {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
        .logo {
            margin-top: 20px;
        }
        .equalizer {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
        }
        .bar {
            width: 4px;
            background: white;
            animation: bounce 1s infinite ease-in-out;
        }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        .bar:nth-child(6) { animation-delay: 0.5s; }
        .bar:nth-child(7) { animation-delay: 0.6s; }
        .bar:nth-child(8) { animation-delay: 0.7s; }

        @keyframes bounce {
            0%, 100% { height: 20px; }
            50% { height: 60px; }
        }
        .whatsapp {
            margin: 20px 0;
        }
        .whatsapp img {
            height: 60px;
        }
        .controls {
            margin-top: 20px;
        }
        .controls img {
            width: 50px;
            margin: 0 20px;
        }
        #play {
            width: 70px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="icon.png" alt="Radio Horizonte Logo">
    </div>
    <div class="marquee">
        <span>Estamos con Vos - MÃºsica - Noticias - Buenos momentos</span>
    </div>
    <div class="equalizer">
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    </div>
    <div class="whatsapp">
        <a href="https://wa.me/543482391583" target="_blank">
            <img src="contacto.png" alt="Escribinos por WhatsApp">
        </a>
    </div>
    <div class="controls">
        <img src="PAUSE.png" alt="Pause" onclick="pauseAudio()">
        <img id="play" src="PLAY.png" alt="Play" onclick="playAudio()">
        <img src="STOP.png" alt="Stop" onclick="stopAudio()">
    </div>
    <audio id="audio" src="https://radio13.servidorderadio.net:9346/stream"></audio>

    <script>
        const audio = document.getElementById('audio');
        function playAudio() { audio.play(); }
        function pauseAudio() { audio.pause(); }
        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
</body>
</html>
