
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Radio Horizonte 103.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-image: url('fondo.jpg');
            background-size: cover;
            background-position: center;
            font-family: sans-serif;
            overflow: hidden;
        }
        .logo {
            width: 100%;
            text-align: center;
            margin-top: 10px;
        }
        .barra {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 120px;
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .barra span {
            width: 4px;
            height: 100%;
            margin: 0 1px;
            background: white;
            animation: equalize 1.2s infinite;
        }
        @keyframes equalize {
            0% {height: 40%;}
            50% {height: 100%;}
            100% {height: 40%;}
        }
        .whatsapp {
            position: absolute;
            bottom: 130px;
            left: 50%;
            transform: translateX(-50%);
        }
        .whatsapp img {
            width: 100px;
        }
        .controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .controls img {
            width: 65px;
        }
        .marquee {
            position: absolute;
            top: 120px;
            width: 100%;
            color: white;
            font-size: 20px;
            text-align: center;
            animation: scrollText 15s linear infinite;
        }
        @keyframes scrollText {
            0% {transform: translateX(100%);}
            100% {transform: translateX(-100%);}
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="Radio Horizonte" width="300">

        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="whatsapp">
        <a href="https://wa.me/543482391583" target="_blank">
            <img src="whatsapp.png" alt="WhatsApp">
        </a>
    </div>

    <div class="controls">
        <img src="pause.png" onclick="document.getElementById('radio').pause();">
        <img src="play.png" onclick="document.getElementById('radio').play();">
        <img src="stop.png" onclick="stopRadio();">
    </div>

    <audio id="radio" src="https://server.laradio.online/proxy/radiohorizonte?mp=/stream"></audio>

    <script>
        function stopRadio() {
            const radio = document.getElementById('radio');
            radio.pause();
            radio.currentTime = 0;
        }

</html>
