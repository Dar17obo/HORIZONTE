
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Radio Horizonte 103.1</title>
    <style>
        body {
            margin: 0;
            background: url('fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        #logo {
            width: 150px;
            margin: 10px auto 0;
            display: block;
        }

        #frase {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            top: 15px;
            font-size: 18px;
            font-style: italic;
            text-align: center;
            animation: marquee 20s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        #barra-sonido {
            position: absolute;
            top: 60px;
            width: 100%;
            height: 30px;
            display: flex;
            justify-content: center;
            gap: 2px;
        }

        .barra {
            width: 4px;
            background: white;
            animation: subir 1s infinite;
        }

        .barra:nth-child(1) { animation-delay: 0s; }
        .barra:nth-child(2) { animation-delay: 0.1s; }
        .barra:nth-child(3) { animation-delay: 0.2s; }
        .barra:nth-child(4) { animation-delay: 0.3s; }
        .barra:nth-child(5) { animation-delay: 0.4s; }
        .barra:nth-child(6) { animation-delay: 0.5s; }

        @keyframes subir {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }

        #botones {
            position: absolute;
            bottom: 60px;
            width: 100%;
            text-align: center;
        }

        .btn {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            margin: 0 20px;
        }

        #whatsapp {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 60px;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <img id="logo" src="logo.png" alt="Radio Horizonte 103.1">
    <div id="frase">Estamos con Vos - Música - Noticias - Buenos momentos</div>
    <div id="barra-sonido">
        <div class="barra"></div>
        <div class="barra"></div>
        <div class="barra"></div>
        <div class="barra"></div>
        <div class="barra"></div>
        <div class="barra"></div>
    </div>
    <div id="botones">
        <button class="btn" onclick="document.getElementById('radio').play()">▶</button>
        <button class="btn" style="font-size:24px" onclick="document.getElementById('radio').pause()">⏸</button>
        <button class="btn" style="font-size:24px" onclick="document.getElementById('radio').load()">⏹</button>
    </div>
    <a href="https://wa.me/543482391583" target="_blank">
        <img id="whatsapp" src="whatsapp.png" alt="WhatsApp">
    </a>
    <audio id="radio" src="https://streamingraddios.online:10960/stream" autoplay></audio>
</body>
</html>
