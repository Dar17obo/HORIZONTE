
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio Horizonte</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      color: white;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
    }
    .frase {
      font-size: 24px;
      font-weight: 600;
      background-color: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 8px;
    }
    .ecualizador {
      display: flex;
      gap: 3px;
      height: 100px;
      align-items: flex-end;
    }
    .barra {
      width: 10px;
      background-color: #bb86fc;
      animation: subir 1s infinite ease-in-out alternate;
    }
    .barra:nth-child(2) { animation-delay: 0.1s; }
    .barra:nth-child(3) { animation-delay: 0.2s; }
    .barra:nth-child(4) { animation-delay: 0.3s; }
    .barra:nth-child(5) { animation-delay: 0.4s; }
    .barra:nth-child(6) { animation-delay: 0.5s; }
    .barra:nth-child(7) { animation-delay: 0.6s; }
    .barra:nth-child(8) { animation-delay: 0.7s; }
    .barra:nth-child(9) { animation-delay: 0.8s; }
    .barra:nth-child(10) { animation-delay: 0.9s; }

    @keyframes subir {
      from { height: 10px; }
      to { height: 100px; }
    }

    .controles {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .boton {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: red;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      border: none;
      color: white;
    }

    .info {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 300px;
      margin: 10px auto;
      font-size: 14px;
    }

  </style>
</head>
<body>
  <audio id="radioPlayer" src="https://radio13.servidorderadio.net/9346/stream" preload="none"></audio>
  <div class="overlay">
    <img src="icon.png" class="logo" />
    <div class="frase">ESTAMOS CON VOS...</div>
    <div class="ecualizador">
      <div class="barra"></div><div class="barra"></div><div class="barra"></div><div class="barra"></div><div class="barra"></div>
      <div class="barra"></div><div class="barra"></div><div class="barra"></div><div class="barra"></div><div class="barra"></div>
    </div>
    <div class="controles">
      <button class="boton" onclick="pauseRadio()">⏸</button>
      <button class="boton" onclick="playRadio()">▶️</button>
      <button class="boton" onclick="stopRadio()">⏹</button>
    </div>
    <div class="info">
      <span id="fecha"></span>
      <span id="hora"></span>
    </div>
  </div>

  <script>
    const audio = document.getElementById("radioPlayer");

    function playRadio() {
      audio.play();
    }

    function pauseRadio() {
      audio.pause();
    }

    function stopRadio() {
      audio.pause();
      audio.currentTime = 0;
    }

    function actualizarFechaYHora() {
      const now = new Date();
      const fecha = now.getDate().toString().padStart(2, '0') + ' / ' +
                    (now.getMonth() + 1).toString().padStart(2, '0') + ' / ' +
                    now.getFullYear();
      const hora = now.getHours().toString().padStart(2, '0') + ':' +
                   now.getMinutes().toString().padStart(2, '0') + 'HS';
      document.getElementById("fecha").innerText = fecha;
      document.getElementById("hora").innerText = hora;
    }

    setInterval(actualizarFechaYHora, 1000);
    actualizarFechaYHora();
  </script>
</body>
</html>
