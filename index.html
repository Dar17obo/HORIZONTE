
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Radio Horizonte 103.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }
        .marquee {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
        }
        .marquee span {
            display: inline-block;
            animation: marquee 15s linear infinite;
        }
        @keyframes marquee {
            0%   { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .equalizer {
            position: absolute;
            top: 40%;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 3px;
        }
        .bar {
            width: 4px;
            background: white;
            animation: bounce 1s infinite ease-in-out;
        }
        .bar:nth-child(1)  { animation-delay: 0s; }
        .bar:nth-child(2)  { animation-delay: 0.1s; }
        .bar:nth-child(3)  { animation-delay: 0.2s; }
        .bar:nth-child(4)  { animation-delay: 0.3s; }
        .bar:nth-child(5)  { animation-delay: 0.4s; }
        .bar:nth-child(6)  { animation-delay: 0.5s; }
        .bar:nth-child(7)  { animation-delay: 0.6s; }
        .bar:nth-child(8)  { animation-delay: 0.7s; }
        .bar:nth-child(9)  { animation-delay: 0.8s; }
        .bar:nth-child(10) { animation-delay: 0.9s; }

        @keyframes bounce {
            0%, 100% { height: 10px; }
            50%      { height: 50px; }
        }

        .controls {
            position: absolute;
            bottom: 80px;
            width: 100%;
            text-align: center;
        }
        .controls img {
            width: 60px;
            margin: 0 15px;
        }

        .whatsapp {
            position: absolute;
            bottom: 160px;
            width: 100%;
            text-align: center;
            font-size: 1em;
        }
        .whatsapp a {
            color: white;
            text-decoration: none;
        }
        .whatsapp img {
            vertical-align: middle;
            width: 60px;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="marquee"><span>ESTAMOS CON VOS...</span></div>

<div class="equalizer">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
</div>

<div class="controls">
    <audio id="player" controls autoplay>
        <source src="https://radio13.servidorderadio.net/9346/stream" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio><br>
    <img src="icon-play.png" onclick="document.getElementById('player').play()" alt="Play">
    <img src="icon-pause.png" onclick="document.getElementById('player').pause()" alt="Pause">
    <img src="icon-stop.png" onclick="stopAudio()" alt="Stop">
</div>

<div class="whatsapp">
    <a href="https://wa.me/543482391583" target="_blank">
        <img src="contacto.png" alt="WhatsApp"> Hace tu pedido!
    </a>
</div>

<div class="footer">
    <span id="datetime"></span>
</div>

<script>
    function stopAudio() {
        var player = document.getElementById('player');
        player.pause();
        player.currentTime = 0;
    }

    function updateDateTime() {
        const now = new Date();
        const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
        const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const date = now.toLocaleDateString(undefined, options);
        document.getElementById("datetime").textContent = `${date} - ${time}`;
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
</script>

</body>
</html>
