
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Horizonte 103.1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        #logo {
            width: 90%;
            max-width: 400px;
            margin-top: 10px;
        }
        #barra {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .barra-contenedor {
            width: 90%;
            height: 50px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
        }
        .barra {
            width: 4px;
            background-color: white;
            animation: subir 1s infinite ease-in-out;
        }
        .barra:nth-child(2) { animation-delay: 0.1s; }
        .barra:nth-child(3) { animation-delay: 0.2s; }
        .barra:nth-child(4) { animation-delay: 0.3s; }
        .barra:nth-child(5) { animation-delay: 0.4s; }
        .barra:nth-child(6) { animation-delay: 0.5s; }
        .barra:nth-child(7) { animation-delay: 0.6s; }
        .barra:nth-child(8) { animation-delay: 0.7s; }
        .barra:nth-child(9) { animation-delay: 0.8s; }
        .barra:nth-child(10) { animation-delay: 0.9s; }

        @keyframes subir {
            0%, 100% { height: 10px; }
            50% { height: 50px; }
        }

        #whatsapp {
            position: relative;
            margin: 10px auto 5px auto;
            width: 50px;
            height: 50px;
        }
        #whatsapp img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        #controles {
            margin-top: 5px;
        }
        #controles img {
            width: 60px;
            height: auto;
            margin: 0 10px;
            cursor: pointer;
        }
        #hora {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 18px;
            text-align: center;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <img src="icon.png" alt="Radio Horizonte" id="logo">

    <div id="barra">
        <div class="barra-contenedor">
            <div class="barra"></div><div class="barra"></div><div class="barra"></div><div class="barra"></div><div class="barra"></div>
            <div class="barra"></div><div class="barra"></div><div class="barra"></div><div class="barra"></div><div class="barra"></div>
        </div>
    </div>

    <div id="whatsapp">
        <a href="https://wa.me/543482391583" target="_blank">
            <img src="contacto.png" alt="WhatsApp">
        </a>
    </div>

    <div id="controles">
        <img src="play.png" onclick="document.getElementById('radio').play();">
        <img src="pause.png" onclick="document.getElementById('radio').pause();">
        <img src="stop.png" onclick="detener();">
    </div>

    <audio id="radio">
        <source src="https://radio13.servidorderadio.net/9346/stream" type="audio/mpeg">
    </audio>

    <div id="hora"></div>

    <script>
        function detener() {
            var audio = document.getElementById('radio');
            audio.pause();
            audio.currentTime = 0;
        }

        function actualizarHora() {
            const fecha = new Date();
            const dia = fecha.getDate().toString().padStart(2, '0');
            const mes = (fecha.getMonth() + 1).toString().padStart(2, '0');
            const anio = fecha.getFullYear();
            const horas = fecha.getHours().toString().padStart(2, '0');
            const minutos = fecha.getMinutes().toString().padStart(2, '0');
            document.getElementById('hora').innerText = `${dia}/${mes}/${anio} - ${horas}:${minutos}`;
        }
        setInterval(actualizarHora, 1000);
        actualizarHora();
    </script>

</body>
</html>
