
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Horizonte 103.1</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .marquee {
      position: absolute;
      top: 20%;
      width: 100%;
      color: white;
      font-size: 2em;
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .controls {
      position: absolute;
      bottom: 10%;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .controls button {
      background: red;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      color: white;
      font-size: 2em;
    }

    .info {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 1em;
    }

    .whatsapp {
      position: absolute;
      top: 5%;
      right: 5%;
      width: 60px;
      height: 60px;
      background: url('contacto') no-repeat center center;
      background-size: cover;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <canvas id="dots"></canvas>

  <div class="marquee"><span>ESTAMOS CON VOS...</span></div>

  <div class="whatsapp" onclick="window.open('https://wa.me/543482391583', '_blank')"></div>

  <div class="controls">
    <button onclick="play()">‚ñ∂</button>
    <button onclick="pause()">‚è∏</button>
    <button onclick="stop()">‚èπ</button>
  </div>

  <div class="info">
    <span>15 / 05 / 2025 &nbsp;&nbsp;&nbsp; üïí 10:30HS</span>
  </div>

  <script>
    const canvas = document.getElementById('dots');
    const ctx = canvas.getContext('2d');
    let dots = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    function createDots() {
      dots = Array.from({length: 100}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: Math.random() * 0.5 - 0.25,
        dy: Math.random() * 0.5 - 0.25,
      }));
    }

    function drawDots() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      dots.forEach(dot => {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.r, 0, Math.PI * 2);
        ctx.fill();
        dot.x += dot.dx;
        dot.y += dot.dy;
        if(dot.x < 0 || dot.x > canvas.width) dot.dx *= -1;
        if(dot.y < 0 || dot.y > canvas.height) dot.dy *= -1;
      });
      requestAnimationFrame(drawDots);
    }

    window.addEventListener('resize', () => {
      resize();
      createDots();
    });

    resize();
    createDots();
    drawDots();

    function play() { console.log('play'); }
    function pause() { console.log('pause'); }
    function stop() { console.log('stop'); }
  </script>
</body>
</html>
