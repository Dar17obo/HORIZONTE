
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Horizonte</title>
  <style>
    body {
      margin: 0;
      background-image: url('background.jpg');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
    }

    .barra-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: flex-end;
      gap: 4px;
      height: 80px;
    }

    .barra {
      width: 3px;
      height: 10px;
      background: white;
      animation: bounce 1s infinite ease-in-out;
    }

    .barra:nth-child(1) { animation-delay: 0s; }
    .barra:nth-child(2) { animation-delay: 0.1s; }
    .barra:nth-child(3) { animation-delay: 0.2s; }
    .barra:nth-child(4) { animation-delay: 0.3s; }
    .barra:nth-child(5) { animation-delay: 0.4s; }
    .barra:nth-child(6) { animation-delay: 0.5s; }
    .barra:nth-child(7) { animation-delay: 0.6s; }
    .barra:nth-child(8) { animation-delay: 0.7s; }

    @keyframes bounce {
      0%, 100% { height: 10px; }
      50% { height: 60px; }
    }

    .marquee {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
    }

    .marquee span {
      display: inline-block;
      animation: move 10s linear infinite;
    }

    @keyframes move {
      from { transform: translateX(100%); }
      to { transform: translateX(-100%); }
    }

    .buttons {
      position: absolute;
      bottom: 50px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .buttons img {
      width: 70px;
      height: 70px;
    }

    .whatsapp {
      position: absolute;
      bottom: 130px;
      left: 50%;
      transform: translateX(-50%);
    }

    .whatsapp img {
      width: 70px;
      height: 70px;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="marquee"><span>ESTAMOS CON VOS...</span></div>

  <div class="barra-container" id="bars">
    <div class="barra"></div>
    <div class="barra"></div>
    <div class="barra"></div>
    <div class="barra"></div>
    <div class="barra"></div>
    <div class="barra"></div>
    <div class="barra"></div>
    <div class="barra"></div>
  </div>

  <audio id="stream" autoplay>
    <source src="https://radio13.servidorderadio.net/9346/stream" type="audio/mpeg">
    Tu navegador no soporta el audio HTML5.
  </audio>

  <div class="whatsapp">
    <a href="https://wa.me/543482391583" target="_blank">
      <img src="contacto.png" alt="WhatsApp" />
    </a>
  </div>

  <div class="buttons">
    <img src="play.png" onclick="document.getElementById('stream').play()" alt="Play">
    <img src="pause.png" onclick="document.getElementById('stream').pause()" alt="Pause">
    <img src="stop.png" onclick="stopAudio()" alt="Stop">
  </div>

  <div class="footer" id="datetime"></div>

  <script>
    function stopAudio() {
      const audio = document.getElementById('stream');
      audio.pause();
      audio.currentTime = 0;
    }

    function updateTime() {
      const now = new Date();
      const date = now.toLocaleDateString();
      const time = now.toLocaleTimeString();
      document.getElementById('datetime').textContent = date + ' - ' + time;
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
