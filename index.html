
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radio Horizonte</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }

    .marquee {
      position: absolute;
      top: 10px;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 12s linear infinite;
      font-size: 1.8rem;
      color: white;
    }

    @keyframes marquee {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-100%, 0); }
    }

    .ecualizador {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      align-items: flex-end;
      gap: 2px;
      z-index: 0;
    }

    .barra {
      width: 2%;
      background: #bb86fc;
      height: 10%;
      animation: subir 1s infinite ease-in-out alternate;
    }

    .barra:nth-child(odd) { animation-duration: 1.5s; }
    .barra:nth-child(even) { animation-duration: 1.2s; }

    @keyframes subir {
      0% { height: 10%; }
      100% { height: 100%; }
    }

    .controles {
      z-index: 2;
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 30px;
    }

    .boton {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 28px;
      border: 2px solid white;
      background-color: red;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(255, 0, 0, 0.6);
      cursor: pointer;
    }

    audio { display: none; }
  </style>
</head>
<body>
  <div class="marquee"><span>ESTAMOS CON VOS...</span></div>

  <div class="ecualizador" id="ecualizador"></div>

  <div class="controles">
    <button class="boton" onclick="pauseRadio()">⏸</button>
    <button class="boton" onclick="playRadio()">▶️</button>
    <button class="boton" onclick="stopRadio()">⏹</button>
  </div>

  <audio id="radioPlayer" src="https://radio13.servidorderadio.net/9346/stream" preload="none"></audio>

  <script>
    const audio = document.getElementById("radioPlayer");
    const ecualizador = document.getElementById("ecualizador");

    function playRadio() {
      audio.play();
    }

    function pauseRadio() {
      audio.pause();
    }

    function stopRadio() {
      audio.pause();
      audio.currentTime = 0;
    }

    function generarBarras() {
      ecualizador.innerHTML = "";
      for (let i = 0; i < 50; i++) {
        const barra = document.createElement("div");
        barra.classList.add("barra");
        barra.style.animationDelay = `${Math.random()}s`;
        ecualizador.appendChild(barra);
      }
    }

    generarBarras();
  </script>
</body>
</html>
