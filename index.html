
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Radio Horizonte 103.1</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }
    #logo {
      width: 90%;
      margin: 20px auto;
      display: block;
    }
    .marquee {
      position: absolute;
      top: 110px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      white-space: nowrap;
      overflow: hidden;
    }
    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: marquee 10s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    #visualizer {
      width: 100%;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      position: relative;
      margin-top: 60px;
    }
    .bar {
      width: 4px;
      height: 50px;
      background: white;
      animation: bounce 1s infinite ease-in-out alternate;
    }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    .bar:nth-child(6) { animation-delay: 0.5s; }
    .bar:nth-child(7) { animation-delay: 0.6s; }
    .bar:nth-child(8) { animation-delay: 0.7s; }
    .bar:nth-child(9) { animation-delay: 0.8s; }
    .bar:nth-child(10) { animation-delay: 0.9s; }

    @keyframes bounce {
      0% { height: 30px; }
      100% { height: 80px; }
    }
    #whatsapp {
      position: relative;
      text-align: center;
      margin-top: 10px;
    }
    #whatsapp img {
      height: 48px;
      vertical-align: middle;
    }
    #whatsapp span {
      font-size: 1.2em;
      margin-left: 8px;
    }
    #controls {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 20px;
    }
    .btn {
      background: red;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      color: white;
      text-align: center;
      line-height: 60px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img id="logo" src="icon.png" alt="Radio Horizonte">
  <div class="marquee"><span>Estamos con Vos... Estamos con Vos... Estamos con Vos...</span></div>

  <div id="visualizer">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div>
  </div>

  <div id="whatsapp">
    <a href="https://wa.me/543482391583" target="_blank">
      <img src="contacto.png" alt="WhatsApp" />
    </a>
  </div>

  <div id="controls">
    <div class="btn" onclick="document.getElementById('audio').play()">▶</div>
    <div class="btn" onclick="document.getElementById('audio').pause()">⏸</div>
    <div class="btn" onclick="document.getElementById('audio').pause(); document.getElementById('audio').currentTime = 0;">■</div>
  </div>

  <audio id="audio" src="https://radio13.servidorderadio.net/9346/stream" type="audio/mpeg"></audio>
</body>
</html>
